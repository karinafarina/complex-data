<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Complex Data</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <h1>Parks Finder</h1>

      <form id="js-form">
        <label for="state-code">State Code</label>
        <input type="text" name="state-code" id="js-state-code" required>

        <label for="max-results">Maximum results to return</label>
        <input type="number" name="max-results" id="js-max-results" value="10">

        <input type="submit" value="Submit">
      </form>

      <p id="js-error-message" class="error-message"></p>

      <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">

        </ul>
      </section>
    </div>
    <!-- The user must be able to search for parks in one or more states.
    The user must be able to set the max number of results, with a default of 10.
    The search must trigger a call to NPS's API.
    The parks in the given state must be displayed on the page. Include at least:
    Full name
    Description
    Website URL
    The user must be able to make multiple searches and see only the results for the current search.
    As a stretch goal, try adding the park's address to the results. -->

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
  </body>
</html>
